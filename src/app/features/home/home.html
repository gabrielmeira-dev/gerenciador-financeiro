<app-balance [transactions]="transactions()"></app-balance>

<div class="actions">
  <a matButton="filled" routerLink="create">Adicionar transação</a>
</div>

<div class="transactions">
  @for (item of transactions(); track item) {
  <app-transaction-item class="transaction" [transaction]="item" (edit)="edit($event)"></app-transaction-item>
  } @empty {
  <app-no-transactions></app-no-transactions>
  }
</div>

<mat-card class="card">
    <div>
        <div class="card-title">
            {{transaction().title}}
        </div>
        <div class="card-value">
            <app-transaction-value [transaction]="transaction()"></app-transaction-value>
        </div>
    </div>
    <div class="card-actions">
        <button matButton="filled" class="btn-error" (click)="remove.emit(transaction())">Remover</button>
       <button matButton="filled" (click)="edit.emit(transaction())">Editar</button>
    </div>
</mat-card>

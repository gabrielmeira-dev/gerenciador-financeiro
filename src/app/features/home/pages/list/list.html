<app-balance [transactions]="items()"></app-balance>

<div class="actions">
  <a matButton="filled" routerLink="create">Adicionar transação</a>
</div>

<button (click)="addProp()">Add prop</button>

<ul>
  @for (item of object() | customKeyValue; track $index) {
    <li>{{item.key}} - {{item.value}}</li>
  }
</ul>

<app-transactions-container class="transactions" [transactions]="items()">
  <ng-template #item let-item="item">
    <app-transaction-item class="transaction"  [transaction]="item" (edit)="edit($event)" (remove)="remove($event)"></app-transaction-item>
  </ng-template>

  <ng-template #noItems>
    <app-no-transactions></app-no-transactions>
  </ng-template>
</app-transactions-container>

<app-header></app-header>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" opened="" mode="side">
      <mat-nav-list>
         @for (link of links(); track link) {
          <a mat-list-item  [routerLink]="link.url" routerLinkActive="mdc-list-item--activated" [routerLinkActiveOptions]="{exact: true}">{{ link.label}}</a>
        } 
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="container">
        <div class="container-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>

</mat-sidenav-container>

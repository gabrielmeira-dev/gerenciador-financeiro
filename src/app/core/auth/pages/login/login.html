<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field class="mb-24" appFullWidth>
    <mat-label>Usuário</mat-label>
    <input
      matInput
      placeholder="Digite o usuário"
      formControlName="user"
      required
    />
    @if (form.controls.user.hasError('required')) {
      <mat-error>Campo obrigatório</mat-error>
      }
  </mat-form-field>

  <mat-form-field class="mb-24" appFullWidth>
    <mat-label>Senha</mat-label>
    <input
      matInput
      type="password"
      placeholder="Digite a senha"
      formControlName="password"
      required
    />
    @if (form.controls.password.hasError('required')) {
      <mat-error>Campo obrigatório</mat-error>
      }
  </mat-form-field>

  @if (form.hasError('wrongCredentials')) {
    <mat-error>Usuário ou senha está incorreto!</mat-error>
  }


  <div class="submit-container">
    <button type="submit" matButton="filled" [disabled]="form.invalid">
      Entrar
    </button>
  </div>
</form>
